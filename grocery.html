<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiry Notification System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff3e0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ff9800;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background:rgb(255, 229, 189);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin: 18px 0 5px;
        }

        input {
            width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 30%;
            background-color: #ff9800;
            color: white;
            border:solid;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #e68900;
        }

        .table-container {
            margin-top: 0px;
            overflow-x: auto;
            display: flex;
             flex-direction: column;
            align-items: center;
}

        }

        table {
            width: 80%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            text-align:center;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color:rgb(249, 155, 14);
            color: white;
            font-weight: bold;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        .alert {
            background: #ffeb3b;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            color: #333;
        }
        .heading {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333; /* Adjust this color to your preference */
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .table-container {
            display: flex;
            justify-content: center;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: orange;
            border: solid;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background-color: #ff9800; /* Slightly darker shade on hover */
        }
        button {
            background-color: #FF8C00;
            border: solid;
            border-radius: 8px;
            padding: 8px 20px; /* Adjust padding for smaller size */
            font-size: 16px; /* Reduce font size */
            color: white;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ffaa00;
        }
        
    </style>
</head>
<body>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <h1>ðŸ“Œ Grocery Tracker</h1>

    <div class="container">
        <h2>Add Product</h2>
        <form id="productForm">
            <label>Product Name:</label>
            <input type="text" id="name" required>

            <label>Expiry Date:</label>
            <input type="date" id="expiry_date" required>

            <label>Quantity:</label>
            <input type="number" id="quantity" required>

            <button type="submit">Add Product</button>
        </form>
    </div>
    <div class="table-container">
        <h2> Click the Button to view Products</h2>
        <button onclick="fetchProducts()">View Products</button>
        <table id="productsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Expiry Date</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="container">
        <h2>Expiry Alerts</h2>
        <button onclick="checkExpiry()">Check Expiry</button>
        <ul id="expiryAlerts"></ul>
    </div>

</body>
</html>
    <script>
        const productForm = document.getElementById("productForm");
        const productsTable = document.getElementById("productsTable").querySelector("tbody");
        const expiryAlerts = document.getElementById("expiryAlerts");

        productForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const expiry_date = document.getElementById("expiry_date").value;
            const quantity = document.getElementById("quantity").value;

            fetch("/add_product", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, expiry_date, quantity }),
            })
                .then((response) => response.json())
                .then((data) => {
                    alert(data.message || data.error);
                    productForm.reset();
                });
        });

        function fetchProducts() {
            fetch("/view_products")
                .then((response) => response.json())
                .then((data) => {
                    productsTable.innerHTML = "";
                    data.forEach((product) => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${product.id}</td>
                            <td>${product.name}</td>
                            <td>${product.expiry_date}</td>
                            <td>${product.quantity}</td>
                        `;
                        productsTable.appendChild(row);
                    });
                });
        }

        function checkExpiry() {
            fetch("/check_expiry")
                .then((response) => response.json())
                .then((data) => {
                    expiryAlerts.innerHTML = "";
                    if (data.length === 0) {
                        expiryAlerts.innerHTML = "<li>No expiring products found.</li>";
                        return;
                    }

                    data.forEach((product) => {
                        const alert = document.createElement("li");
                        alert.textContent = `Product "${product.name}" is expiring on ${product.expiry_date}. Quantity: ${product.quantity}`;
                        expiryAlerts.appendChild(alert);
                    });
                });
        }
    </script>
</body>
</html>
