<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        /* Header */
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Chatbot Section */
        .chat-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        .chat-container p {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }

        /* Chatbot Button */
        .chat-btn {
            background-color: #ff8c00;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            display: inline-block;
        }

        .chat-btn:hover {
            background-color: #e67e00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h1>Chat with Our AI Assistant</h1>
        <p>Click the button below to start chatting.</p>
        <a href="https://www.chatbase.co/chatbot-iframe/kdorC0WE_cWvnd5kLsfcY" class="chat-btn">Start Chat</a>
    </div>

    <script src="https://www.chatbase.co/chatbot-iframe/kdorC0WE_cWvnd5kLsfcY"></script>

</body>
</html>
